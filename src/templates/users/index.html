<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <table>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>

        </tr>
      {% endfor%}
    </table>
