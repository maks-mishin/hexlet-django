{% extends "base.html" %}

{% block title %}School edit page{% endblock %}

{% block content %}
  <form action="{{ url_for('school_patch', id=school.id) }}" method="post">
    <div>
      <label>
        Название *
        <input type="text" name="name" value="{{ school.name }}">
      </label>
      {% if errors %}
        <div>{{ errors.name }}</div>
      {% endif %}
    </div>
    <input type="submit" value="Update">
  </form>
{% endblock %}
